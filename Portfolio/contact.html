<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/contact.css">
        <link rel="icon" type="image/png" href="images/Ktabs.png">
        <title>CONTACT|AKEISDEN</title>
    </head>
    <body>
    <header>
        <a href="homepage.html"><img class="icons" src="images/homeicon.gif" alt="home"></a>
        <a href="aboutme.html"><img class="icons" src="images/aboutmeicon.gif" alt="aboutme"></a>
    </header>
    <main>
        <form>
            <fieldset>
                <label>First Name :</label>
                &nbsp;&nbsp;
                <input type="text" id="firstname" name="firstname" placeholder="First...." required> <br>
                <label>Last Name :</label>
                &nbsp;&nbsp;&nbsp;
                <input type="text" id="lastname" name="lastname" placeholder="Last...." required><br>
                <label>Email :</label>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="text" id="mail" name="email" placeholder="Email..." required><br>

                <label>City :</label>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <select id="city" name="city" required>
                    <option value="den haag">Den Haag</option>
                    <option value="dordrecht">Dordrecht</option>
                    <option value="hendrik ido ambacht">Hendrik Ido Ambacht</option>
                    <option value="rotterdam">Rotterdam</option>
                    <option value="zwijndrecht">Zwijndrecht</option>
                </select><br>
                <label>Subject :</label>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <textarea id="subject" name="subject" placeholder="Write something.." rows="5" cols="30"></textarea><br><br>
                <input type="submit" value="Submit">
            </fieldset>
        </form>
    </main>
    </body>
</html>
